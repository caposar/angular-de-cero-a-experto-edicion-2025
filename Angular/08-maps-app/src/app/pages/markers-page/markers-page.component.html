<div #map class="w-full h-[60vh] sm:h-full"></div>

<section class="h-[40vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-y-scroll">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
  <fieldset class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {

    <label class="label gap-6" (click)="flyToMarker(marker.maplibreMarker.getLngLat())" (dblclick)="deleteMarker(marker)">
      <span class="text-black text-xs text-wrap">{{ marker.maplibreMarker.getLngLat() | json }}</span>
      <input
        type="radio"
        name="radio-12"
        checked="checked"
        class="radio"
        [style]="{backgroundColor: marker.maplibreMarker._color}"
      />
    </label>
    } @empty {
    <div class="flex justify-center items-center bg-blue-100 rounded py-5">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </fieldset>
</section>
