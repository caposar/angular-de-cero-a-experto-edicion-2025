<h1 class="text-3xl font-bold font-montserrat-alternates">
  Todos los productos
</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3"
>
  @for (product of products(); track product.id; let i = $index) {
  <product-card [product]="product" />
  }
  <!-- Empty -->
  @empty {
  <p>No hay productos</p>
  }
</div>

<div class="mt-4 mb-10">
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
    (pageChange)="
      paginationService.updatePagination(
        $event,
        paginationService.productsPerPage()
      )
    "
  />
</div>
